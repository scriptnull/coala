[build_manpage]
output = coala.1
parser = coalib.parsing.DefaultArgParser:default_arg_parser

[build_dbus]
output = org.coala_analyzer.v1.service

[pytest]
norecursedirs =
    .git
    dist
    build
    venv
    .env
testpaths = bears/tests coalib/tests
python_files = *Test.py
python_classes = *Test
python_functions = *_test
timeout = 20
addopts =
    --color=yes
    --cov-config .coveragerc

[coverage:run]
branch = True
cover_pylib = False
source =
    coalib/
    bears/
omit = */tests/*

[coverage:report]
show_missing = True

[coverage:html]
directory = .htmlreport
